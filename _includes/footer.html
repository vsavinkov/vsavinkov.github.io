<footer class="page-footer {% case page.url %}{% when '/' %}{{ site.theme-color.home-color }}{% when '/about.html' %}{{ site.theme-color.about-color }}{% when '/archive.html' %}{{ site.theme-color.archive-color }}{% when '/links.html' %}{{ site.theme-color.links-color }}{% when '/tags.html' %}{{ site.theme-color.tags-color }}{% else %}{{ site.theme-color.default-color }}{% endcase %}">
        <div class="row">
            <div class="col s12 m4 l4">
                <p class="center p-linkIcon">
                    {% for href in site.data.myherfs %}
                    {% if href.url!="" %}
                <a href="{{ href.url }}"><img class="linkIcon center" src="{{ "/assets/images/footer/footer_ico-" | prepend: site.baseurl }}{{ href.name }}.png" alt=""></a>
                    {% endif %}
                    {% endfor %}
                </p>
            </div>
            <div class="col s12 m4 l4">
                <p class="p-date grey-text text-lighten-4 center">This blog is built with <a href="http://jekyllrb.com/" style="color: rgb(0,255,0)">Jekyll</a> and hosted on <a href="https://pages.github.com/" style="color: rgb(0,255,0)">GitHub Pages</a></p>
            </div>
        </div>
</footer>
